<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Name" id="Name"/>
                <input type="email" class="input" placeholder="Email" id="Email"/>
                <input type="password" class="input" placeholder="Password" id="Password"/>
            </div>
            <button class="submit-btn " id="signupbtn">Sign up</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Email" id="loginEmail"/>
                    <input type="password" class="input" placeholder="Password" id="loginPass"/>
                </div>
                <button class="submit-btn" id="loginbtn">Log in</button>
            </div>
        </div>
        
    </div>
</body>
<script src="./js/index.js"></script>
</html>
